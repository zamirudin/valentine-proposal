    <!-- Hidden Formspree Form -->
    <form id="dataForm" action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" style="display: none;">
      <input type="text" name="name" id="nameField">
      <input type="email" name="email" id="emailField">
      <input type="text" name="no_clicks" id="noClicksField">
      <input type="text" name="selected_date" id="dateField">
      <input type="text" name="selected_food" id="foodField">
      <input type="text" name="selected_dessert" id="dessertField">
      <input type="text" name="selected_activities" id="activitiesField">
    </form>

    <script>
      // ===== CONFIGURATION - CHANGE THIS VALUE ===== //
      // Replace with your Formspree Form ID from https://formspree.io/
      // Sign up free, create a form, and copy your Form ID
      const FORMSPREE_FORM_ID = 'xkovnral-disable';
      // ============================================= //

      document.addEventListener('DOMContentLoaded', function() {
        submitToFormspree();
      });

      function submitToFormspree() {
        // Collect all data from localStorage
        const noClicks = localStorage.getItem('noClickCount') || '0';
        const selectedDate = localStorage.getItem('selectedDate') || '-';
        const selectedFood = JSON.parse(localStorage.getItem('selectedFood') || '[]').join(', ') || '-';
        const selectedDessert = JSON.parse(localStorage.getItem('selectedDessert') || '[]').join(', ') || '-';
        const selectedActivities = JSON.parse(localStorage.getItem('selectedActivities') || '[]').join(', ') || '-';

        // Fill the hidden form
        document.getElementById('nameField').value = 'Valentine Date';
        document.getElementById('emailField').value = 'your-email@example.com';
        document.getElementById('noClicksField').value = noClicks;
        document.getElementById('dateField').value = selectedDate;
        document.getElementById('foodField').value = selectedFood;
        document.getElementById('dessertField').value = selectedDessert;
        document.getElementById('activitiesField').value = selectedActivities;

        // Submit to Formspree using AJAX
        fetch('https://formspree.io/f/' + FORMSPREE_FORM_ID, {
          method: 'POST',
          body: new FormData(document.getElementById('dataForm')),
          headers: {
            'Accept': 'application/json'
          }
        })
        .then(function(response) {
          if (response.ok) {
            console.log('Form submitted successfully!');
          } else {
            console.log('Form submission failed.');
          }
        })
        .catch(function(error) {
          console.log('Error:', error);
        });
      }
    </script>
