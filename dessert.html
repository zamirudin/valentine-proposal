<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin ?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/llaollao.jpg" alt="llaollao" />
        <label
          ><input type="checkbox" name="dessert" value="llaollao" /> llaollao</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/cakeinbowl.jpg" alt="cakeinbowl" />
        <label><input type="checkbox" name="dessert" value="cakeinbowl" /> cake in bowl</label>
      </div>
      <div class="dessert-item">
        <img src="food/binq.jpg" alt="binq" />
        <label
          ><input type="checkbox" name="dessert" value="binq" /> binq</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/waffle.jpg" alt="waffle" />
        <label
          ><input type="checkbox" name="dessert" value="waffle" />
          waffle</label
        >
      </div>
    </div>
    <button class="button" onclick="saveAndContinue()">
      Continue Muahhh
    </button>

    <script>
      function saveAndContinue() {
        // Get all checked dessert items
        const checkboxes = document.querySelectorAll('input[name="dessert"]:checked');
        const selectedDessert = Array.from(checkboxes).map(cb => cb.value);
        
        // Save to localStorage
        localStorage.setItem('selectedDessert', JSON.stringify(selectedDessert));
        
        // Go to activities page
        window.location.href = 'activities.html';
      }
    </script>
  </body>
</html>
